<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	var consumoDeAlcool = caminhoComAlcool/tanque;
    document.write("O consumo com gasolina é : " + consumoDeGasolina + " Km/L");
    document.write("<br> O consumo com alcool é : " + consumoDeAlcool + " Km/L");
    
</script>
