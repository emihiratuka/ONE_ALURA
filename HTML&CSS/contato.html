<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset = "UFT-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel = "stylesheet" href = "style.css">
		
	</head>

	<body>
		
		<header>
			<div class="caixa">
				<h1><img src="./imagens/logo.png" alt="Logo da Barbearia Alura"> </h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class ="input-padrao" required="true">

				<label for="email">E-mail</label>
				<input type="email" id="email" class ="input-padrao" required placeholder="seuemail@dominio.com">
				
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class ="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea  id="mensagem" class ="input-padrao" cols="70" rows="10"></textarea>

				<fieldset>

					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" id="radio-email" name="contato" value="E-mail">E-mail</label>
					
					
					<label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="Telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" value="Whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
					
				<label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" name="" class ="enviar" value="Enviar Formulário">
				
			</form>

			<table>
				<thead>
					<tr>
						<th>
							Dia
						</th>
						<th> Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p id="copyright">
				&copy; Copyright 2020 - Barbearia Alura
			</p>

		</footer>

	</body>
</html>
